<template>
    <lightning-card>
                <div class="slds-m-around_medium" > 
                    <label style="margin-right:0px;">Enter Name</label>
                    <lightning-helptext style="padding-top: 0rem; padding-left: .5rem;"
                        content="The tooltip displays on the lower left of the icon or above the icon if space is available. It automatically adjusts its position according to the viewport."></lightning-helptext>
                    <lightning-input type="text"
                    name="lName"
                    label="Last Name"
                    variant="label-hidden" ></lightning-input>
                </div>

                <c-google-type-ahead onsearch={handleSearch} label="Search" placeholder="Search Salesforce" onselectionchange={handleSelectionChange}>
                    </c-google-type-ahead>

                <div class="slds-form-element slds-m-around_large">
                    <label class="slds-form-element__label" for="combobox">{label}</label>
                        <div class="slds-form-element__control">
                        <div>
                            <fieldset class="slds-form-element slds-form-element_compound">
                                <legend class="slds-form-element__legend slds-form-element__label">Location</legend>
                                <div class="slds-form-element__control">

                                    <lightning-input label="Street" value={street}> </lightning-input>

                                    <div class="slds-form-element__row">
                                        <div class="slds-size_1-of-2">
                                        <div class="slds-form-element">
                                            <div class="slds-form-element__control">
                                                <lightning-input label="City" value={city}>  </lightning-input>
                                            </div>
                                        </div>
                                        </div>
                                        <div class="slds-size_1-of-2">
                                        <div class="slds-form-element">
                                            <div class="slds-form-element__control">
                                                <lightning-input label="State" value={state}> </lightning-input>
                                            </div>
                                        </div>
                                        </div>
                                    </div>

                                    <div class="slds-form-element__row">
                                        <div class="slds-size_1-of-2">
                                        <div class="slds-form-element">
                                            <div class="slds-form-element__control">
                                                <lightning-input label="Postal Code" value={postalCode}> </lightning-input>
                                            </div>
                                        </div>
                                        </div>
                                        <div class="slds-size_1-of-2">
                                        <div class="slds-form-element">
                                            <div class="slds-form-element__control">
                                                <lightning-input label="country" value={country}> </lightning-input>
                                            </div>
                                        </div>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>   
                        </div>
                        </div>
                    </div>
                
    </lightning-card>
</template>
