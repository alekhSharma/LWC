<template>
    <lightning-card variant="Narrow" title="Excel Generator" icon-name="standard:quip_sheet"
        class="slds-text-heading_small">
        <lightning-tabset>
            <lightning-tab label="Import">
                <div class="slds-p-horizontal_small slds-p-top_large" style="height: 55vh;vertical-align: super;">
                    <div class="slds-form" role="list">
                        <div class="slds-form__row">
                            <div class="slds-form__item" role="listitem"
                                style="vertical-align: super;display: flex;justify-content: center; align-content: center;text-align:center">
                                <div class="slds-form-element slds-is-editing ">
                                    <h2 style="text-align: left;">Step 1 : Select Object </h2>
                                    <div>
                                        <lightning-combobox name="progress" value={objvalue} placeholder="Select object"
                                            options={objoptions} onchange={handleChange} style="text-align:left">
                                        </lightning-combobox>
                                    </div>
                                </div>
                            </div>
                            <div class="slds-form__item" role="listitem"
                                style="vertical-align: super;display: flex;justify-content: center; align-content: center;text-align:center">
                                <div class="slds-form-element slds-is-editing" style="width:100%;">
                                    <template if:true={objvalue}>
                                        <h2 style="text-align: left;padding: left 20%;">Step 2 : Upload CSV </h2>
                                        <div>
                                            <lightning-input type="file" label="Attachment" required
                                                onchange={handleChangeFile}></lightning-input>
                                        </div>

                                    </template>
                                </div>
                            </div>
                        </div>
                        <template if:true={file}>
                        <div class="slds-form__row slds-m-top_x-large">
                            <div class="slds-form__item" role="listitem"
                                style="vertical-align: super;display: flex;justify-content: center; align-content: center;text-align:center">
                                <div class="slds-form-element slds-is-editing ">
                                    <h2 style="text-align: left">Step 3 : Select External Id </h2>
                                    <div>
                                        <lightning-combobox name="progress" value={objvalue} placeholder="Select object"
                                            options={objoptions} onchange={handleChange} style="text-align:left">
                                        </lightning-combobox>
                                    </div>
                                </div>
                            </div>
                            <div class="slds-form__item" role="listitem"
                                style="vertical-align: super;display: flex;justify-content: center; align-content: center;text-align:center">
                                <div class="slds-form-element slds-is-editing" style="width:100%;">
                                    <template if:true={objvalue}>
                                        <h2  style="text-align: left;padding: left 20%;">Step 4 : Preview File </h2>
                                        <div class="slds-m-top_large">
                                            <lightning-button label="Preview" ></lightning-button>
                                        </div>
                                    </template>
                                </div>
                            </div>
                        </div>
                        </template>
                    </div>
                </div>

                <div class="slds-align_absolute-center slds-border_top slds-p-top_medium">
                    <lightning-button-group>
                        <lightning-button label="Cancel"></lightning-button>
                       
                        <lightning-button label="Upload" variant="brand" onclick={save}></lightning-button>
                    </lightning-button-group>
                </div>
            </lightning-tab>
            <lightning-tab label="Export">
                <div class="slds-p-horizontal_small slds-p-top_large" style="height: 55vh;">
                    <div class="slds-form" role="list">
                        <div class="slds-form__row">
                            <div class="slds-form__item" role="listitem">
                                <div class="slds-form-element slds-is-editing">
                                    <h2>Step 1 : Select Object </h2>
                                    <div>
                                        <lightning-combobox name="progress" value={objvalue} placeholder="Select object"
                                            options={objoptions} onchange={handleChange}></lightning-combobox>
                                    </div>
                                </div>
                            </div>
                            <div class="slds-form__item" role="listitem">
                                <div class="slds-form-element slds-is-editing" style="width:100%;">
                                    <template if:true={objvalue}>
                                        <h3>Step 2 : Select fields </h3>
                                        <div>
                                            <lightning-dual-listbox name="languages" source-label="Available"
                                                selected-label="Selected" options={options}
                                                onchange={handleFieldChange}></lightning-dual-listbox>
                                        </div>
                                    </template>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="slds-align_absolute-center slds-border_top slds-p-top_medium">
                    <lightning-button-group>
                        <lightning-button label="Cancel"></lightning-button>
                        <lightning-button label="Download" variant="brand" onclick={buttonclick}></lightning-button>
                    </lightning-button-group>
                </div>
            </lightning-tab>
        </lightning-tabset>
    </lightning-card>
</template>
