<template>
    <lightning-card style="padding:0px; margin:0px;">
        <div class="slds-grid slds-gutters">
                    <div class="slds-col  slds-size_1-of-3">
                        <span>
                            <div class="slds-text-heading_medium ">
                                Empire BCBS Dental Family Value
                            </div>
                            <div class="slds-m-around_small">
                                <lightning-button variant="base" icon-name="utility:favorite" label="Add to Favorites"></lightning-button>
                            </div>
                            <div class="slds-m-around_small">
                                    <lightning-checkbox-group name="Checkbox Group"
                                    options={options}
                                    value={value}
                                    onchange={handleChange}></lightning-checkbox-group>
                                </div>
                                <div class="slds-m-around_small">
                                        <lightning-button variant="brand" label="Select"></lightning-button>
                                    </div>
                           
                        </span>   
                    </div>
                    <div class="slds-col  slds-size_1-of-3">
                      <span>
                          <p>
                                Deductible : Pediatrics: 
                          </p>
                          <lightning-button variant="base" label="More Details"></lightning-button>
                          <p>
                                Annual Max: Pediatrics:
                          </p>
                          <lightning-button variant="base" label="More Details"></lightning-button>
                          <p>
                                Out of Pocket Max: Pediatrics:
                          </p>
                          <lightning-button variant="base" label="More Details"></lightning-button> 
                          
                      </span>
                    </div>
                    <div class="slds-col  slds-size_1-of-3">
                      <span class="slds-align_absolute-center slds-m-top_large">
                            <p><span style="font-size:40px; color:#ea7600">$18</span> / mo</p>
                      </span>
                    </div>
        </div>
    </lightning-card>
</template>
