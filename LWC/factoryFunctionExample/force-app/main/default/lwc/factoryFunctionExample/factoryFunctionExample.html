        <div class="slds-m-around_large">
            <h1><b>Factory Function in JS</b></h1>

            </p>
            <hr>
            <p>Normal function Call</p>
            <p>Created a object and called using 'this' operator.</p><br>

            <lightning-button onclick={FactoryClick} label="Click Me"></lightning-button>
        </div>


    </lightning-card>

    
</template>
